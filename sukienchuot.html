<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="myIamge" src="https://i1-vnexpress.vnecdn.net/2019/03/02/bai-toan-3768-1551057063-6906-1551496131.png?w=0&h=0&q=100&dpr=2&fit=crop&s=DA7OaLTw24dkn8-TO7atlQ">
<p>Click button below to move the image to right</p>;
<button onclick="moveRight();"  >Click Me</button>;
<script>
    let imgObj= null
    imgObj=document.getElementById('myIamge');
    function init() {
        imgObj=document.getElementById('myIamge')
        imgObj.style.position= 'relative'
        imgObj.style.right='0px';
    }
    function moveRight() {
        imgObj.style.right = parseInt(imgObj.style.right) + 10 + 'px'
    }
    window.onload = init;


</script>
</body>
</html>
